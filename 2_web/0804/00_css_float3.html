<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>CSS Float</title>
  <style>
    .box1 {
      width: 150px;
      height: 150px;
      border: 5px solid red;
      background-color: hotpink;
      color: blanchedalmond;
      text-align: center;
      line-height: 150px;
    }

    .box2 {
      width: 300px;
      height: 150px;
      border: 5px solid blue;
      background-color: skyblue;
      color: darkblue;
      text-align: center;
      line-height: 150px;
    }

    .left {
      float: left;
    }
  </style>
</head>
<body>
  <!-- BOX2가 작아진 것이 아니라 BOX1 밑으로 겹쳐진 것이다. -->
  <!-- 원래라면 BOX2는 자신의 자리를 유지해야한다. -->
  <div class="box1 left">BOX1</div>
  <div class="box2">BOX2</div>
</body>
</html>
